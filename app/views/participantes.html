{% extends 'layout.html' %}

{% block content %}
	{% if provider == 'facebook' %}
		<h2>Entro desde {{ provider }}</h2>
		<h3>Participantes inscritos</h3>
		{{ participante.displayName }}
	{% else %}
		<h2>Entro desde {{ provider }}</h2>
		<h3>Participantes inscritos</h3>
		{{ participante.username }}
		<img src="graph.facebook.com/v2.2/{{ participante.id }}/picture">
	{% endif %}
		<a href="/log-out" class="btn btn-danger">Salir</a>
{% endblock %}

{% extends 'layout.html' %}

{% block head %}
	<meta name="description" content="Gran torneo de Age of Empires HD" />
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>{{ nameTornament }}</title>
	<!--Fuentes-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<!--Normalize-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!--Estilos-->
	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/css/estilos.css">
{% endblock %}

{% block header %}
	<header>
		<figure id="logo">
			<img src="img/robo.png" />
		</figure>
		<ul>		
			<li><a href="#">Bases</a></li>
			<li><a href="#">Reglas</a></li>
		</ul>
		<div class="icon-menu" id="img_menu"></div>
	</header>
{% endblock %}

{% block content %}
	<section class="back section" >
		<div class="conte">
			<h1>{{ encabezado }}</h1>
			<p class="texto_centro">{{ leyenda }}</p>
			<div class="boton_centro">				
				<a href="/auth/facebook"><button class="botton-face">Ingresar con Facebook</button></a>
			</div>
			<div class="boton_centro">
				<a href="/auth/twitter"><button class="botton-twitter">Ingresar con twitter</button></a>
			</div>
		</div>
	</section>
	<div>
		<h2>Participantes</h2>			
	</div>
{% endblock %}

{% block footer %}
	<footer>
		<p>Purpura Inc.</p>
	</footer>
{% endblock %}
